<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patinhas Store - Loja</title>
  <link rel="stylesheet" href="css/style-loja.css">
</head>

<body width="100%">
  <!-- Cabeçalho -->
  <header>
    <div class="topo">
      <div class="logo">
        <h1><span class="rosa">Patinhas</span><span class="verde">Store</span></h1>
      </div>

      <div class="barra-pesquisa">
        <input type="text" id="campoBusca" placeholder="bolinha para cachorro">
        <button id="btnBusca">Buscar</button>
      </div>

      <div class="acoes">
        <span class="icone"></span>
        <span class="usuario">Mácia S</span>
        <span class="carrinho"><span id="contadorCarrinho">0</span>Itens</span>
      </div>
    </div>
  </header>

  <!-- Menu de categorias -->
  <nav>
    <ul>
      <li> Gato</li>
      <li> Cachorro</li>
      <li> Peixe</li>
      <li> Pássaro</li>
      <li> Outros</li>
    </ul>
  </nav>

  <!-- Conteúdo principal -->
  <main class="conteudo">
    <section class="resultado">
      <h2> </h2>
      <p></p>
    </section>

    <!-- Filtros -->
    <section class="filtros">
      <button>Categoria</button>
      <button>Preço</button>
      <button>Marca</button>
      <button>Avaliações</button>
      <button id="limparFiltros" class="limpar">Limpar Filtros</button>
    </section>

    <!-- Lista de produtos -->
    <section class="produtos">
      <div class="produto">
        <img src="bola1.jpg" alt="Brinquedo Bola Azul">
        <h3>Brinquedo Bola</h3>
        <p>R$ 29,90</p>
        <button class="addCarrinho">Adicionar ao carrinho</button>
      </div>

      <div class="produto">
        <img src="bola2.jpg" alt="Brinquedo Bola Amarela">
        <h3>Brinquedo Bola</h3>
        <p>R$ 29,90</p>
        <button class="addCarrinho">Adicionar ao carrinho</button>
      </div>

      <div class="produto">
        <img src="bola3.jpg" alt="Brinquedo Bola Colorido">
        <h3>Brinquedo Bola</h3>
        <p>R$ 29,90</p>
        <button class="addCarrinho">Adicionar ao carrinho</button>
      </div>
    </section>
  </main>

  <!-- Importa o JavaScript -->
  <script src="script.js"></script>
</body>

</html>
