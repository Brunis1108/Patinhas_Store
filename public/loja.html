<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patinhas Store - Loja</title>
  <link rel="stylesheet" href="css/style-loja.css">
  <link rel="stylesheet" href="css/header.css">
  <script src="js/search-loja.js" defer></script>
</head>

<header>
  <a href="index.html">
    <img id="logo" src="imagens/Logo.png" alt="Logo Patinhas Store">
  </a>

  <form id="formBusca" class="search" role="search" aria-label="Buscar produtos">
    <span class="search__icon" aria-hidden="true"></span>
    <input id="inputBusca" type="search" class="search__input" placeholder="O que seu pet precisa?" name="q" />
  </form>

  <img id="sino" src="imagens/sino.png" alt="Icone de sino">
  <div class="user">
    <img id="usuario" src="imagens/macia.png" alt="Icone de usuario">
    <a href="#" class="entrar">Mácia S</a>
  </div>
  <h1></h1>
</header>

<nav class="opcoes">
  <div class="menu">
    <div class="item">
      <img id="gato" src="imagens/gato.png" alt="Aba gatos">
      <a href="#">Gato</a>
    </div>
    <div class="item">
      <img src="imagens/cachorro.png" alt="Aba Cachorro">
      <a href="#">Cachorro</a>
    </div>
    <div class="item">
      <img src="imagens/peixe.png" alt="Aba Peixe">
      <a href="#">Peixe</a>
    </div>
    <div class="item">
      <img src="imagens/passaro.png" alt="Aba Pássaro">
      <a href="#">Pássaro</a>
    </div>
    <div class="item">
      <img src="imagens/outros.png" alt="Aba Outros">
      <a href="#">Outros</a>
    </div>
  </div>

  <div class="cart">
    <a href="carrinho.html">
      <img src="imagens/carrinho.png" alt="Aba Carrinho">
      <a href="#">Carrinho</a>
    </a>
  </div>
</nav>


<main class="conteudo">
  <section class="resultado">
    <h2></h2>
  </section>

  <section class="filtros">
    <button>Categoria</button>
    <button>Preço</button>
    <button>Marca</button>
    <button>Avaliações</button>
    <button id="limparFiltros" class="limpar">Limpar Filtros</button>
  </section>


  <section id="gridLoja" class="produtos"></section>

</main>

</body>

</html>
