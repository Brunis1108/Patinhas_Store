<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style-cadastro.css">
</head>

<body width="100%">

    <!-- Imagens dos pets -->
    <div class="img-pets-left">
        <img src="imagens/img-dog-cat2.png" alt="Gatos e Cachorros">
    </div>

    <div class="img-pets-right">
        <img src="imagens/img-dog-cat-login.png" alt="Cachorro deitado">
    </div>

    <!-- Formulário central -->
    <div class="form-container">
        <h2>Conecte-se ao universo Pet!</h2>
        <form id="form-login">
            <input type="email" id="email" placeholder="     Digite seu email" required>
            <input type="password" id="senha" placeholder="      Digite sua senha" required>
            <button type="submit">Entrar</button>

        </form>


        <p class="link">Já tem conta?<a href="cadastro.html">Cadastre-se</a></p>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
