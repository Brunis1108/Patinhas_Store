<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
    <title>Patinhas Store</title>
</head>

<body>
    <header>
        <img id="logo" src="imagens/Logo.png" alt="Logo Patinhas Store">
        <!-- Barra de pesquisa -->
        <form id="formBusca" class="search" role="search" aria-label="Buscar produtos">
            <span class="search__icon" aria-hidden="true"></span>
            <input type="search" id="inputBusca" class="search__input" placeholder="O que seu pet precisa?" name="q" />
        </form>

        <img id="sino" src="imagens/sino.png" alt="Icone de sino">
        <div class="user">
            <img id="usuario" src="imagens/User.png" alt="Icone de usuario">
            <a href="login.html" class="entrar">Entrar</a>
        </div>

        <h1></h1>
    </header>
    <nav class="opcoes">
        <div class="menu">
            <div class="item">
                <a href="#">
                    <img id="gato" src="imagens/gato.png" alt="Aba gatos">
                    <a href="#">Gato</a>
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <img src="imagens/cachorro.png" alt="Aba Cachorro">
                    <a href="#">Cachorro</a>
                </a>
            </div>

            <div class="item">
                <a href="#">
                    <img src="imagens/peixe.png" alt="Aba Peixe">
                    <a href="#">Peixe</a>
                </a>
            </div>

            <div class="item">
                <a href="#">
                    <img src="imagens/passaro.png" alt="Aba Pássaro">
                    <a href="#">Pássaro</a>
                </a>
            </div>

            <div class="item">
                <a href="#">
                    <img src="imagens/outros.png" alt="Aba Outros">
                    <a href="#">Outros</a>
                </a>
            </div>
        </div>

        <div class="cart">
            <a href="carrinho.html">
                <img src="imagens/carrinho.png" alt=""><a href="carrinho.html">Carrinho</a>
            </a>
        </div>
    </nav>

    <main>
        <section class="carousel" aria-label="Ofertas">
            <button class="arrow prev" aria-label="Anterior">❮</button>

            <div class="carousel-viewport">
                <div class="carousel-track">
                    <article class="slide slide--1"></article>
                    <article class="slide slide--2"></article>
                    <article class="slide slide--3"></article>
                </div>
            </div>

            <button class="arrow next" aria-label="Próximo">❯</button>
        </section>

        <section class="produtos-container">
            <h2 class="titulo-produtos">Produtos em Destaque</h2>

            <div id="produtosGrid" class="produtos"></div>
        </section>


        <script>
            const form = document.getElementById("formBusca");
            form.addEventListener("submit", (e) => {
                e.preventDefault();
                const q = document.getElementById("inputBusca").value.trim();
                if (q) {
                    // Redireciona para loja.html com querystring
                    window.location.href = `loja.html?q=${encodeURIComponent(q)}`;
                }
            });
        </script>
    </main>

    <footer>

    </footer>
    <script src="js/carousel.js"></script>
    <script src="js/home-produtos.js"></script>
    <script src="js/search-loja.js"></script>
</body>

</html>
