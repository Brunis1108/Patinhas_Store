<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pet</title>
    <link rel="stylesheet" href="./css/style-cadastro.css">
</head>

<body width="100%">

    <!-- Imagens dos pets -->
    <div class="img-pets-left">
        <img src="imagens/img-dog-cat2.png" alt="Gatos e Cachorros">
    </div>

    <div class="img-pets-right">
        <img src="imagens/img-dog-cat.png" alt="Cachorro deitado">
    </div>

    <!-- Formulário central -->
    <div class="form-container">
        <h2>Cadastre-se</h2>
        <form>

            <input type="text" placeholder="      Digite seu nome" required>
            <input type="email" placeholder="     Digite seu email" required>
            <input type="password" placeholder="      Digite sua senha" required>
            <input type="password" placeholder="      Confirme sua senha" required>
            <button type="submit">Cadastrar</button>

        </form>
        <p id="msgSucesso" class="mensagem sucesso">✅ Cadastro concluído! Você será redirecionado para o login...</p>

        <p class="link">Já tem conta?<a href="login.html">Faça login aqui</a></p>
    </div>

</body>

</html>
